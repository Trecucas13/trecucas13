    <style>
        /* contenedor que ocupa el espacio restante y centra su contenido */
.center-grid {
    display: flex;
    justify-content: center;
    align-items: center;
    /* si quieres que ocupe toda la altura disponible menos el header: */
    min-height: calc(100vh - 80px); /* ajusta según el alto del header */
}

/* la “cuadrícula” de 3×3: flex que envuelve y establece tamaño fijo */
.grid-3x2 {
    display: flex;
    flex-wrap: wrap;
    width: 320px;          /* 3×(100px ancho celda) + gap */
    gap: 10px;
}

.grid-3x2 .cell {
    flex: 0 0 calc(33.333% - 10px);
    height: 100px;         /* o el alto que quieras */
    background: var(--light-color);
    border: 1px solid var(--secondary-color);
}
